{% extends "base.html" %}
{% block raspberry %}
<div class="container p-2">
  <div class="card" style="width: 20rem;">
    <div class="card-header">
      <h3 class="text-center m-2">{{ temp.name }}</h3>
    </div>
    <div class="card-body">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <i class="fa fa-solid fa-temperature-three-quarters fa-2xl"></i>
            <span class="h4 mx-2"> {{ temp.temp }} </span>
          </div>
          <div class="col">
            <i class="fa-solid fa-droplet fa-2xl"></i>
            <span class="h4 mx-2"> {{ temp.hum }} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
    <p><small class="text-body-secondary">last update: {{ temp.date_time}}</small></p>
  </div>
  {% endblock %}
